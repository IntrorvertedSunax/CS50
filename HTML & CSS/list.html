<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    An ordered list:
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    An unordered list:
    <ul>
        <li>Samsung</li>
        <li>Microsoft</li>
        <li>Apple</li>
    </ul>
</body>
</html>
